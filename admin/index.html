<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- The mount point for Netlify CMS -->
    <div id="nc-root"></div>
    <script>
      // Initialize CMS into the mount point after loading
      if (window.CMS) {
        window.CMS.init({ config: window.CMS_CONFIG, load_config_file: true });
      }
    </script>
  </body>
</html>
