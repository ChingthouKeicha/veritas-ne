<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      const mountCMS = () => {
        const root = document.getElementById("nc-root");
        if (window.CMS && root) {
          window.CMS.init();
        } else {
          setTimeout(mountCMS, 100);
        }
      };

      window.addEventListener("load", mountCMS);
    </script>
  </body>
</html>
