<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("CMS not loaded");
        }
      });
    </script>
  </body>
</html>
